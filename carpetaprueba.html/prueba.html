<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ineerhtml </title>

  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="contenedor-i">
    <p> aca esta el div que vamos a trabajar</>
  </div>

  <button type="submit" class="mi-btn"> hace click aca</button>

  <script>
    const btn = document.querySelector(".mi-btn")
    const conteinerr= document.querySelector(".contenedor-i")
    btn.addEventListener("click", function(){
        if(conteinerr.style.display ==="block"){
          conteinerr.style.display ="none";
        }
        else{
          conteinerr.style.display ="block";
        }
    })
  </script>

</body>
</html>
